<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pull-Up! 자율동아리</title>
    <link rel="stylesheet" href="login.css">
    <style>
        #toggle-top-student {
            color: blue;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }

        #top-student {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        #student-info {
            display: none;
        }

        /* 성적 텍스트 스타일 */
        .top-student-score {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 class="title">Pull-Up! 자율동아리</h1>
    <p class="subtitle">성적 확인 및 해설지 다운로드용 페이지입니다.<br>매주 월/금 20시 확인 부탁드립니다.</p>

    <!-- 로그인 폼 -->
    <div id="login-container">
        <form id="loginForm">
            <label for="userId">아이디:</label>
            <input type="text" id="userId" required><br><br>

            <label for="password">비밀번호:</label>
            <input type="password" id="password" required><br><br>

            <button type="submit">로그인</button>
        </form>
    </div>

    <!-- 로그인 후 성적을 표시할 부분 -->
    <div id="student-info">
        <h2>성적 정보</h2>
        <p id="student-score"></p>
        <a id="download-link" href="#" target="_blank">해설지 다운로드</a>
        <br><br>
        <button id="back-button">돌아가기</button>

        <!-- 추가 성적 메시지 -->
        <div id="student-message"></div>
    </div>

    <!-- 성적 우수자 정보 표시 영역 -->
    <p id="toggle-top-student">공지사항 보기 🔽</p>
    
    <!-- 성적 우수자 정보 -->
    <div id="top-student">
        <p></p>
        <!-- 과목 성적 표시: 빨간색 볼드 -->
        <p class="top-student-score">영어: -점/(-등급) | 탐구: -점/(-등급)</p>
        <p>각 모의고사별 난이도차이가 심하니 참고만 하십시오.</p>
    </div>

    <script src="login.js"></script>
</body>
</html>
