<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pull-Up! 자율동아리</title>
    <link rel="stylesheet" href="login.css">
    <style>
        #toggle-top-student {
            color: blue;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }

        #top-student {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1 class="title">Pull-Up! 자율동아리</h1>
    <p class="subtitle">성적 확인 및 해설지 다운로드용 페이지입니다.<br>매주 월/금 20시 확인 부탁드립니다.</p>

    <div id="login-container">
        <form id="loginForm">
            <label for="userId">아이디:</label>
            <input type="text" id="userId" required><br><br>

            <label for="password">비밀번호:</label>
            <input type="password" id="password" required><br><br>

            <button type="submit">로그인</button>
        </form>
    </div>

    <!-- 성적 우수자 정보 표시 영역 -->
    <p id="toggle-top-student">성적 우수자 보기 🔽</p>
    
    <!-- 성적 우수자 정보 -->
    <div id="top-student">
        <p>성적 우수자 이름: 홍길동</p>
        <p>성적: 98점</p>
    </div>

    <script>
        // 성적 우수자 정보 토글
        const toggleButton = document.getElementById('toggle-top-student');
        const topStudentDiv = document.getElementById('top-student');

        toggleButton.addEventListener('click', () => {
            if (topStudentDiv.style.display === 'none' || topStudentDiv.style.display === '') {
                topStudentDiv.style.display = 'block';
                toggleButton.textContent = '성적 우수자 숨기기 ▲';
            } else {
                topStudentDiv.style.display = 'none';
                toggleButton.textContent = '성적 우수자 보기 🔽';
            }
        });
    </script>
</body>
</html>
