<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pull-Up! 자율동아리</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <h1 class="title">Pull-Up! 자율동아리</h1>
    <p class="subtitle">성적 확인 및 해설지 다운로드용 페이지입니다.<br>매주 월/금 20시 확인 부탁드립니다.</p>

    <div id="login-container">
        <form id="loginForm">
            <label for="userId">아이디:</label>
            <input type="text" id="userId" required><br><br>

            <label for="password">비밀번호:</label>
            <input type="password" id="password" required><br><br>

            <button type="submit">로그인</button>
        </form>
    </div>

    <!-- ✅ 우수자 박스를 로그인 박스 아래로 이동 -->
    <div id="top-student" style="background: rgba(255, 215, 0, 0.9); color: black; padding: 15px; border-radius: 10px; width: 320px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); margin-top: 20px; font-size: 1.2rem; font-weight: bold; text-align: center;">
        <h2>🎖 성적 우수자 🎖</h2>
        <p id="top-student-name">이름: <span>미정</span></p>
        <p id="top-student-subject">과목: <span>미정</span></p>
        <p id="top-student-score" style="color: red; font-weight: bold; font-size: 1.5rem;">성적: <span>미정</span></p>
    </div>

    <!-- 로그인 후 성적을 표시할 부분 -->
    <div id="student-info" style="display: none;">
        <h2>성적 정보</h2>
        <p id="student-score"></p>
        <a id="download-link" href="#" target="_blank">해설지 다운로드</a>
        <br><br>
        <button id="back-button">돌아가기</button>

        <!-- 추가 성적 메시지 -->
        <div id="student-message"></div>
    </div>

    <script src="login.js"></script>
</body>
</html>
